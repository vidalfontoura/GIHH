log4j.rootLogger = INFO, GIHH

#log4j.appender.GIHH = org.apache.log4j.ConsoleAppender
log4j.appender.GIHH = org.apache.log4j.FileAppender
log4j.appender.GIHH.File=gihh.log
log4j.appender.GIHH.layout = org.apache.log4j.PatternLayout
log4j.appender.GIHH.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n